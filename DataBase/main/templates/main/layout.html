<!doctype html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/537cf1047e.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo2.png' %}" alt="Logo">
        <span class="logo">База данных</span>

        <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-flask"></i>Про нас</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i>Объекты</li></a>
                <a href="{% url 'contact' %}"><li><i class="fa-solid fa-paper-plane"></i>Контакты</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить объект</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

{% load static %}
